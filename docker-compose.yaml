version: '1'
services:
  api:
    build: ./server
    container_name: api-server
    ports:
      - '3001:3001'
    volumes:
      - ./server:/app
      - /app/node_modules
    environment:
      - PORT=3001
      - DATABASE_URL=mongodb://127.0.0.1:27017/auth
      - JWT_SECRET=hoaitin
  client:
    build: ./client
    container_name: frontend
    ports:
      - '3000:3000'
    volumes:
      - ./client:/app
      - /app/node_modules
